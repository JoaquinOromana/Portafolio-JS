<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" />

  <!-- Monitor -->
  <rect x="200" y="100" width="400" height="300" rx="10" fill="#333" />
  <rect x="220" y="120" width="360" height="260" rx="5" fill="#1e1e1e" />

  <!-- Base del monitor -->
  <path d="M350 400 L450 400 L480 450 L320 450 Z" fill="#333" />

  <!-- CÃ³digo JavaScript -->
  <text x="240" y="150" fill="#61dafb" font-family="monospace" font-size="12">
    <tspan x="240" dy="0">const greeting = () => {</tspan>
    <tspan x="240" dy="20">  console.log('Hello!');</tspan>
    <tspan x="240" dy="20">};</tspan>
    <tspan x="240" dy="40">function init() {</tspan>
    <tspan x="240" dy="20">  greeting();</tspan>
    <tspan x="240" dy="20">}</tspan>
  </text>

  <!-- Detalles decorativos -->
  <circle cx="400" cy="390" r="3" fill="#5f5f5f" />
  <rect x="240" y="140" width="320" height="1" fill="#3a3a3a" />
</svg>